{% extends 'TodoApp/base.html' %}

{% block content %}
<div class="container">
    <ul>
        {% for todo in todo_list %}
        <li>
            {{ todo.content }}                    
        </li>
        {% endfor %}
    </ul>
    <form action="{% url 'TodoApp:AddTodo' %}" method="post">
        {% csrf_token %}
        <input type="text" name="content">
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
